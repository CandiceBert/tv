<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
    <script>
        // 检测是否在微信环境中
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            return /micromessenger/.test(ua);
        }

        // 获取URL参数
        function getQueryParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }

        // 目标跳转域名
        var targetDomain = getQueryParam('c') || 'seo3.top'; // 默认跳转到seo3.top

        // 如果在微信中，显示引导页面
        if (isWeChat()) {
            document.write(`
                <h1>请使用浏览器打开</h1>
                <p>您正在微信中访问此页面，请点击下方链接在浏览器中打开：</p>
                <img src="https://github.com/CandiceBert/tv/edit/main/20250725140649_29124.jpg" alt="引导图片">
                <p><a href="http://${targetDomain}">${targetDomain}</a></p>
            `);
        } else {
            // 不在微信，直接跳转
            window.location.href = 'http://' + targetDomain;
        }
    </script>
</head>
<body>
</body>
</html>
