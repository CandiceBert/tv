<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转提示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f4f4f4; /* 备用背景色 */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://candicebert.github.io/tv/20250725140649_29124.jpg?raw=true');
            background-size: cover; /* 自适应铺满 */
            background-position: center; /* 居中显示 */
            background-repeat: no-repeat;
            z-index: 1;
        }
        a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2; /* 确保点击区域在图片上方 */
        }
    </style>
    <script>
        // 检测是否在微信环境中
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            return /micromessenger/.test(ua);
        }

        // 获取URL参数
        function getQueryParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }

        // 目标跳转域名
        var targetDomain = getQueryParam('c') || ''; // 默认跳转到seo3.top

        // 如果在微信中，显示背景图片和跳转链接
        if (isWeChat()) {
            document.write(`
                <div class="background"></div>
                <a href="https://${targetDomain}"></a>
            `);
        } else {
            // 不在微信，直接跳转
            window.location.href = 'https://' + targetDomain;
        }
    </script>
</head>
<body>
</body>
</html>
